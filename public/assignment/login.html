<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
<label for="username">Username</label>
<input name="username"
       class="form-control"
       id="username"/>
<label for="password">Password</label>
<input name="password"
       placeholder="qwe123$%"
       class="form-control"
       type="password"
       id="password"/>

    <a class="btn btn-default btn-primary btn-block"
       href="profile.html"
       role="button">Login</a>

    <a class="btn btn-default btn-success btn-block"
       href="register.html"
       role="button">Register</a>

</div>

</body>
</html>
